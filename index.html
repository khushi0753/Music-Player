<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Music Player</title>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button class="theme-toggle-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </button>
    </div>
    <div class="music-player">
        <!-- Album Art -->
        <div class="album-art" id="albumArt">
            <i class="fas fa-music"></i>
        </div>

        <!-- Song Information -->
        <div class="song-info">
            <div class="song-title" id="songTitle">Select a Song</div>
            <div class="song-artist" id="songArtist">Unknown Artist</div>
            <div class="song-album" id="songAlbum">Unknown Album</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn prev-btn" id="prevBtn">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-btn play-btn" id="playBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn next-btn" id="nextBtn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-container">
            <i class="fas fa-volume-down volume-icon"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <i class="fas fa-volume-up volume-icon"></i>
        </div>

        <!-- File Input -->
        <div class="file-input-container">
            <label for="fileInput" class="file-input-btn">
                <i class="fas fa-upload"></i> Add Music Files
            </label>
            <input type="file" id="fileInput" class="file-input" accept="audio/*" multiple>
        </div>
    
        <!-- Playlist -->
        <div class="playlist">
            <div class="playlist-header">
                <i class="fas fa-list"></i> Playlist
            </div>
            <div id="playlistContainer">
                <!-- Playlist items will be dynamically added here -->
            </div>
        </div>

        <!-- Hidden Audio Element -->
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/scritp.js"></script>
</body>

</html>
